<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PokéBrowser Authentication</title>
    <link rel="stylesheet" href="styles/authStyle.css">
</head>
<body>
    <div class="header">
        <h1>POKÉBROWSER</h1>
        <p>Trainer Authentication System</p>
    </div>
    
    <div class="auth-container">
        <form class="auth-form" id="auth-form">
            <div class="form-group">
                <label for="email">Trainer Email</label>
                <input type="email" id="email" placeholder="trainer@pokemon.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn" id="auth-btn">Sign In</button>
            
            <div id="message"></div>
            
            <div class="toggle-section">
                <span id="toggle-text">Don't have an account?</span>
                <span class="toggle-link" id="toggle-link">Sign up</span>
            </div>
        </form>
    </div>
    
    <div class="loading-screen hidden" id="loading">
        <div class="spinner"></div>
        <span>Authenticating...</span>
    </div>
    
    <script src="js/supabase-client.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
