<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles/pokedexStyle.css">
</head>
<body>
    <div class="pokedex-container">
        <header class="pokedex-header">
            <h1>Pokedex</h1>
            <div class="pokedex-stats">
                <div class="stat">
                    <span class="stat-number" id="pokedex-total">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="pokedex-unique">0</span>
                    <span class="stat-label">Unique</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="pokedex-completion">0%</span>
                    <span class="stat-label">Completion</span>
                </div>
            </div>
        </header>

        <div class="pokedex-controls">
            <input type="search" id="pokedex-search" placeholder="Search by name or ID...">
            <select id="pokedex-sort">
                <option value="id">Sort by ID</option>
                <option value="name">Sort by Name</option>
                <option value="caughtAt">Sort by Date</option>
            </select>
        </div>

        <div class="pokedex-grid" id="pokedex-grid">
            <!-- Pokemon entries will be dynamically inserted here -->
        </div>

        <template id="pokedex-entry-template">
            <div class="pokedex-entry">
                <img class="pokedex-sprite" src="" alt="">
                <div class="pokedex-info">
                    <span class="pokedex-id"></span>
                    <span class="pokedex-name"></span>
                </div>
            </div>
        </template>
    </div>
    <script type="module" src="js/controllers/pokedex.js"></script>
</body>
</html>
