<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PokéBrowser Authentication</title>
    <style>
        body {
            width: 380px;
            min-height: 500px;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
            color: white;
            position: relative;
        }
        
        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #666;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #4fc3f7;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
            letter-spacing: 2px;
        }
        
        .header p {
            margin: 10px 0 0 0;
            font-size: 12px;
            color: #81d4fa;
        }
        
        .auth-container {
            background: linear-gradient(135deg, #0d3a4f 0%, #1b4e5e 100%);
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #2e5d7d;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-group label {
            font-size: 12px;
            color: #4fc3f7;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }
        
        .form-group input {
            padding: 10px;
            border: 2px solid #2e5d7d;
            border-radius: 4px;
            background: rgba(79, 195, 247, 0.1);
            color: #4fc3f7;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 8px rgba(79, 195, 247, 0.3);
        }
        
        .form-group input::placeholder {
            color: rgba(129, 212, 250, 0.6);
        }
        
        .btn {
            background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
            color: white;
            border: 2px solid #333;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn.secondary {
            background: linear-gradient(135deg, #4fc3f7 0%, #0288d1 100%);
        }
        
        .btn.secondary:hover {
            background: linear-gradient(135deg, #81d4fa 0%, #4fc3f7 100%);
        }
        
        .toggle-section {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #81d4fa;
        }
        
        .toggle-link {
            color: #4fc3f7;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .toggle-link:hover {
            color: #81d4fa;
        }
        
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
        }
        
        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #ffcdd2;
        }
        
        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #c8e6c9;
        }
        
        .loading {
            position: relative;
            overflow: hidden;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(79, 195, 247, 0.4), transparent);
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4fc3f7;
            font-size: 18px;
            z-index: 1000;
        }
        
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(79, 195, 247, 0.3);
            border-top: 3px solid #4fc3f7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>POKÉBROWSER</h1>
        <p>Trainer Authentication System</p>
    </div>
    
    <div class="auth-container">
        <form class="auth-form" id="auth-form">
            <div class="form-group">
                <label for="email">Trainer Email</label>
                <input type="email" id="email" placeholder="trainer@pokemon.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn" id="auth-btn">Sign In</button>
            
            <div id="message"></div>
            
            <div class="toggle-section">
                <span id="toggle-text">Don't have an account?</span>
                <span class="toggle-link" id="toggle-link">Sign up</span>
            </div>
        </form>
    </div>
    
    <div class="loading-screen hidden" id="loading">
        <div class="spinner"></div>
        <span>Authenticating...</span>
    </div>
    
    <script src="supabase-client.js"></script>
    <script src="auth.js"></script>
</body>
</html>
