<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles/popupStyle.css">
</head>
<body>
  <div class="top-section">
    <div class="indicators">
      <div class="indicator red"></div>
      <div class="indicator yellow"></div>
      <div class="indicator green"></div>
    </div>
  </div>
  
  <div class="header">
    <h1>POKÉBROWSER</h1>
  </div>
  
  <div class="stats-section">
    <div class="stats card">
      <div class="stat">
        <span class="stat-number" id="total-caught">000</span>
        <span class="stat-label">Caught</span>
      </div>
      <div class="stat">
        <span class="stat-number" id="unique-count">000</span>
        <span class="stat-label">Species</span>
      </div>
    </div>
  </div>
  
  <div class="section-title">
    <h2>Recent Catches</h2>
  </div>
  
  <div class="collection card" id="pokemon-collection" role="list" aria-label="Pokemon collection">
    <div class="empty-state">
      <h3>POKEDEX EMPTY</h3>
      <p>Scan web pages to detect wild Pokémon and begin data collection...</p>
    </div>
  </div>
  
  <div class="action-section">
    <button class="btn secondary" id="view-pokedex-btn" aria-label="View full Pokédex">
      VIEW POKÉDEX
    </button>
  </div>
  
  <div class="auth-section card" id="auth-section">
    <div id="logged-out-state">
      <h3>CLOUD STORAGE</h3>
      <p>Log in to sync your collection across devices!</p>
      <button class="btn secondary" id="login-btn" aria-label="Login or sign up">
        LOGIN
      </button>
    </div>
    
    <div id="logged-in-state" class="hidden">
      <div class="user-info" id="user-email" aria-live="polite"></div>
      <div class="sync-status" id="sync-status" aria-live="polite">Local storage only</div>
      <button class="btn" id="logout-btn" aria-label="Logout">
        LOGOUT
      </button>
    </div>
  </div>
  
  <div class="bottom-section"></div>
  
  <script src="js/supabase-client.js"></script>
  <script type="module" src="js/popup.js"></script>
</body>
</html>
