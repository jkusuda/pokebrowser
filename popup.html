<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      text-align: center;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    .header h1 {
      margin: 0;
      font-size: 24px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .stats {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      margin: 10px;
      border-radius: 10px;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-number {
      font-size: 20px;
      font-weight: bold;
      display: block;
    }
    
    .stat-label {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .collection {
      max-height: 250px;
      overflow-y: auto;
      padding: 10px;
    }
    
    .pokemon-item {
      background: rgba(255, 255, 255, 0.1);
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      transition: background 0.3s ease;
    }
    
    .pokemon-item:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .pokemon-sprite {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .pokemon-sprite img {
      width: 32px;
      height: 32px;
      image-rendering: pixelated;
    }
    
    .pokemon-info {
      flex: 1;
    }
    
    .pokemon-name {
      font-weight: bold;
      margin-bottom: 2px;
    }
    
    .pokemon-details {
      font-size: 11px;
      opacity: 0.8;
    }
    
    .rarity-badge {
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 10px;
      font-weight: bold;
      text-transform: uppercase;
    }
    
    .rarity-badge.common { background: #4CAF50; }
    .rarity-badge.uncommon { background: #2196F3; }
    .rarity-badge.rare { background: #9C27B0; }
    .rarity-badge.legendary { background: linear-gradient(45deg, #FFD700, #FFA500); }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      opacity: 0.7;
    }
    
    .empty-state h3 {
      margin-bottom: 10px;
    }
    
    .controls {
      padding: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }
    
    .btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 12px;
      margin: 0 5px;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    .scrollbar {
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
    }
    
    .scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    
    .scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ”´ Pokebrowser</h1>
    <div class="stats">
      <div class="stat">
        <span class="stat-number" id="total-caught">0</span>
        <span class="stat-label">Caught</span>
      </div>
      <div class="stat">
        <span class="stat-number" id="unique-count">0</span>
        <span class="stat-label">Unique</span>
      </div>
      <div class="stat">
        <span class="stat-number" id="rarest-rarity">None</span>
        <span class="stat-label">Rarest</span>
      </div>
    </div>
  </div>
  
  <div class="collection scrollbar" id="pokemon-collection">
    <div class="empty-state">
      <h3>No PokÃ©mon Yet!</h3>
      <p>Browse websites to encounter wild PokÃ©mon and start your collection!</p>
    </div>
  </div>
  
  <div class="controls">
    <button class="btn" id="clear-collection">Clear Collection</button>
    <button class="btn" id="export-collection">Export Data</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
