<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Pokedex</title>
    <link rel="stylesheet" href="styles/pokedetailStyle.css">
</head>
<body>
    <div class="container">
        <!-- Loading State -->
        <div id="loading-state" class="loading">
            <div class="loading-text">Loading Pokemon...</div>
            <div class="pokeball-spinner"></div>
        </div>

        <!-- Error State -->
        <div id="error-state" class="error" style="display: none;">
            <div style="font-size: 24px; margin-bottom: 10px;">‚ùå</div>
            <div style="font-size: 18px; font-weight: bold;">Pokemon Not Found</div>
            <div style="font-size: 14px; margin-top: 5px;">Please check the Pokemon ID and try again.</div>
        </div>

        <!-- Pokemon Details -->
        <div id="pokemon-details" style="display: none;">
            <!-- Header with Sprite -->
            <div class="pokemon-header">
                <div class="pokemon-name" id="pokemon-name">Pikachu</div>
                <div class="pokemon-id" id="pokemon-id">#025</div>
                <div class="pokemon-sprite-container">
                    <img id="pokemon-sprite" class="pokemon-sprite" alt="Pokemon Sprite">
                </div>
            </div>

            <!-- Pokemon Card -->
            <div class="pokemon-card">
                <!-- Types Section -->
                <div class="types-section">
                    <div id="pokemon-types" class="types-container">
                        <span class="type-badge type-electric">Electric</span>
                    </div>
                </div>

                <!-- Candies Section -->
                <div class="candies-section">
                    <div class="section-title">Candies</div>
                    <div class="candy-container">
                        <div class="candy-count" id="candy-count">25</div>
                        <div class="candy-label" id="candy-label">Pikachu Candy</div>
                    </div>
                </div>

                <!-- Buttons Section -->
                <div class="buttons-section">
                    <div class="button-grid">
                        <button class="pogo-button evolve-button" id="evolve-btn">
                            üîÑ Evolve
                        </button>
                        <button class="pogo-button summon-button" id="summon-btn">
                            ‚ö° Summon
                        </button>
                    </div>
                </div>

                <!-- Caught Info -->
                <div class="caught-section">
                    <div class="caught-site" id="caught-site">Caught on Example Site</div>
                    <div class="caught-date" id="caught-date">December 15, 2023</div>
                </div>
                <div class="release-button-container">
                        <button class="pogo-button release-button" id="release-btn">
                            üóëÔ∏è Release
                        </button>
                    </div>
            </div>
        </div>
    </div>
    <script src="js/supabase-client.js"></script>
    <script type="module" src="js/pokemon-detail.js"></script>
</body>
</html>
